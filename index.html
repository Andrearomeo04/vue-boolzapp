<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main class="d-flex align-items-center justify-content-center vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-4 p-0">
                        <div class="contact-list bg-white">
                            <div class="row">
                                <div class="col-12">
                                    <div class="personal">
                                        <div class="pfp-name d-flex justify-content-between">
                                            <div class="left-info d-flex">
                                                <div class="avatars">
                                                    <img :src="me.avatar" alt="">
                                                </div>
                                                <div class="names d-flex align-items-center">
                                                    <h5>{{ me.name }}</h5>
                                                </div>
                                            </div>
                                            <div class="icons d-flex align-items-center">
                                                <i class="fa-solid fa-circle-notch"></i>
                                                <i class="fa-solid fa-message"></i>
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="notis d-flex">
                                        <div class="icon-notis d-flex align-items-center ms-4">
                                            <span><i class="fa-solid fa-bell-slash"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="search-contact"></div>
                                </div>
                                <div class="col-12">
                                    <div class="contacts">
                                        <ul class="list-unstyled">
                                            <li v-for="(list, index) in contacts" class="py-3 d-flex">
                                                <div class="avatars">
                                                    <img :src="list.avatar" alt="">
                                                </div>
                                                <div class="names">
                                                    <h5>{{ list.name }}</h5>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 p-0">
                        <div class="chat d-flex flex-column">
                                <div class="col-12 flex-grow-1">
                                    <div class="personal"></div>
                                </div>
                                <div class="col-12">
                                    <div class="send-message"></div>
                                </div>  
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
