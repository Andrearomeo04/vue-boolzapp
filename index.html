<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main class="d-flex align-items-center justify-content-center vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-4 p-0">
                        <div class="contact-list bg-white">
                            <div class="row d-flex">

                                <!-- user info -->
                                <div class="col-12">
                                    <div class="personal">
                                        <div class="pfp-name d-flex justify-content-between">
                                            <div class="left-info d-flex">
                                                <div class="avatars">
                                                    <img :src="me.avatar" alt="">
                                                </div>
                                                <div class="names d-flex align-items-center">
                                                    <h5>{{ me.name }}</h5>
                                                </div>
                                            </div>
                                            <div class="icons d-flex align-items-center">
                                                <i class="fa-solid fa-circle-notch"></i>
                                                <i class="fa-solid fa-message"></i>
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- notification alert -->
                                <div class="col-12">
                                    <div class="notis d-flex">
                                        <div class="icon-notis d-flex align-items-center ms-4">
                                            <span class="bg-white"><i class="fa-solid fa-bell-slash"></i></span>
                                        </div>
                                        <div class="d-flex flex-column justify-content-center pt-3 ms-3">
                                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                                            <p><a href="#">Attiva notifiche desktop</a></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- searchable contact -->
                                <div class="col-12">
                                    <div class="search-contact p-3">
                                        <input type="text" class="form-control" placeholder="cerca o inizia una nuova chat">
                                    </div>
                                </div>

                                <!-- user contact list -->
                                <div class="col-12">
                                    <div class="contacts">
                                        <ul class="list-unstyled">
                                            <li v-for="(list, index) in contacts" class="py-3 d-flex" @click="selectactivecontact(index)">
                                                <div class="avatars">
                                                    <img :src="list.avatar" alt="">
                                                </div>
                                                <div class="names">
                                                    <h5>{{ list.name }}</h5>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- user-contact text-chat -->
                    <div class="col-8 p-0">
                        <div class="chat pattern d-flex flex-column">

                            <!-- contact info -->
                                <div class="col-12">
                                    <div class="personal d-flex align-items-center justify-content-between">
                                        <div class="left-contact d-flex">
                                            <div class="avatars">
                                                <img :src="contacts[activeIndex].avatar" alt="">
                                            </div>
                                            <div class="names">
                                                <h5>{{ contacts[activeIndex].name}}</h5>
                                            </div>
                                        </div>
                                        <div class="icons me-3">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                            <i class="fa-solid fa-link"></i>
                                            <i class="fa-solid fa-ellipsis-vertical"></i>   
                                        </div>
                                    </div>
                                </div>

                                <!-- background pattern -->
                                <div class="col-12 flex-grow-1 position-relative px-3">
                                    <div v-if="contacts[activeIndex]">
                                        <div class="flex-grow-1" v-for="(messages, index) in contacts[activeIndex].messages">
                                            <div :class="messages.status === 'sent' ? 'message-sent' : 'message-received'" class="p-2 my-3 position-relative">
                                                <p>{{messages.message}}</p>
                                                <span class="position-absolute">{{ messages.date }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- utilities to send messages -->
                                <div class="col-12">
                                    <div class="send-message d-flex align-items-center px-5">
                                        <i class="fa-regular fa-face-smile fs-3 me-5"></i>
                                        <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                                        <i class="fa-solid fa-microphone fs-3 ms-5"></i>
                                    </div>
                                </div>  
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
